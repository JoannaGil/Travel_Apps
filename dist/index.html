<!doctype html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/><link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&family=Dosis:wght@300&family=Slabo+27px&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/b025f59541.js" crossorigin="anonymous"></script><meta http-equiv="X-UA-Compatible"/><title>Travel App</title><script defer="defer" src="main.js"></script></head><body><header class=""><div class="bg-contiene bg-cover bg-center h-full" style="background-image: url('/src/client/image/banner.jpg')"></div><div class="underHeader"><h1>Plan the perfect route, travel to your destination</h1><i class="icon fab fa-avianex text-white text-5xl pl-5 pt-4"></i> <i class="icon far fa-calendar-check text-white text-5xl ml-8"></i> <i class="icon fas fa-cloud-sun-rain text-white text-5xl ml-8"></i> <i class="icon fas fa-bed text-white text-5xl ml-8"></i></div></header><form id="formWeather" class="form" action="#" method="POST"><div class="flex flex-col m-12 pt-32"><section class="searchpart mx-auto leading-10 bg-gray-100 p-8 rounded-2xl mb-8"><h2>Plan your trip</h2><label>Where are you going?</label> <input class="ml-6 mb-3 rounded pl-3" id="city" value="" name="city" placeholder="City: Tokyo, Boston"/><br/><label>Check-in</label> <input class="ml-8 mb-3 rounded" id="leaving" type="date" value="" placeholder="date" name="date"/><br/><label>Check-out</label> <input class="ml-8 mb-3 rounded" id="returning" type="date" value="" placeholder="date" name="date"/><br/><label class="block text-white text-gray-600 text-base">Enjoy the experiences, find places and best things to do.</label> <input class="mt-3 rounded w-48 m-4" placeholder="Tokyo+Parks" id="description"/> <input type="submit" value="search" class="mt-3 ml-4 px-5 cursor-pointer uppercase rounded"></section></div></form><div class="container mx-auto"><div id="resultWeather" class="container px-4"></div><div id="result" class="grid grid-cols-2 gap-4"></div></div><footer><div class="flex content-center mt-20"><i class="fas fa-phone-square-alt text-5xl"></i><p class="text-yellow-600 text-base ml-3 mt-3">An international customer service team is at your disposal to help you 24 hours a day</p></div></footer><script>// Check that service workers are supported
			if ('serviceWorker' in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js');
				});
			}</script></body></html>
